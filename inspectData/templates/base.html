<!DOCTYPE html> {% load static %}
<html>
<head>
<meta name="viewport"></meta>
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
<title>{% block title %}Health Inspection Results{% endblock %}</title>
<style type="text/css">
  body {
    margin: 0;
    text-align: center;
    color: #D90368;
    background: #56d879;
  }
  h1 {
    margin: 2% auto;
    width: 70%;
    font-family: 'Monoton', cursive;
    font-size: 44pt;
    background: lightgray;
    border: 4px solid #4D99FF;
    border-radius: 10px;
  }
  main {
    width: 80%;
    margin: 1em auto;
  }
  .map-filters {
    margin: 2% auto;
    font-size: 20pt;
    background: lightgray;
    width: 70%;
    padding: 5px;
    border: 2px solid #4D99FF;
    border-radius: 5px;
  }
  .inspection-status-filter input {
    height: 20pt;
  }
  #googft-mapCanvas {
  margin: 0 auto;
  border: 2px solid #4D99FF;
  border-radius: 10px;
}
.googft-info-window {
  text-align: left;
}
</style>

<script type="text/javascript" src="https://maps.google.com/maps/api/js?v=3&key=AIzaSyAPfR_pZpC1Qkw_CaMHPQb3nUpeB975Lnw"></script>

</head>

<body>
  <main>
    <h1>Do I Want to Eat There?</h1>
    <div id="googft-mapCanvas"></div>
    <div class="map-filters">
      Map Filters
      <div class='inspection-status-filter'>
        passed: <input id='pass' onclick="filterMap()" type='checkbox' checked>
        failed: <input id='fail' onclick="filterMap()" type='checkbox' checked>
      </div>
      <div class='restaurant-filter'>
        Restaurant Name:
        <input type="text" id="search-string_0">
        <input class="button" type="button" onclick="filterMap()" value="Filter">
      </div>
    </div>
  </main>
</body>
<script src="{% static 'JS/main.js' %}"></script>
</html>
